<!DOCTYPE html>
<html lang="pt-br">

	<body>
		<forms>
			Adicionar a lista <input type="text" id="NovoItem"> <input type="button" value="Adicionar" onclick="adicionar();">
		</forms>
		<h2>Lista </h2>
		<p id="lista">

		</p>
		
	
	</body>
	<script type=text/javascript>
		function adicionar(){
			let MinhaLista = document.getElementById("lista"); //retorna a ul
			let NovoItem = document.createElement("li");  //cria uma nova li
			NovoItem.innerText = document.getElementById("item_lista").value; //acrescentar valor na li criada

			let RemoveItem = document.createElement("input"); //cria um botão de remover		
			RemoveItem.type="button"; 
			RemoveItem.value = "Remover";

			NovoItem.appendChild(RemoveItem); //acrescenta o botão em li

			MinhaLista.appendChild(NovoItem);	 //acrescenta a li na ul	
			RemoveItem.onclick = function(){NovoItem.parentNode.removeChild(NovoItem);};//função remove o item
		}
	</script>
</html>
